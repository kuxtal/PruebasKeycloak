<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular Product Portal</title>

    <script src="webjars/angularjs/1.2.13/angular.js"></script>
    <script src="webjars/angularjs/1.2.13/angular-resource.js"></script>
    <script src="webjars/angularjs/1.2.13/angular-route.js"></script>
    <script src="webjars/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>

    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body data-ng-controller="GlobalCtrl">

<div id="content-area" class="col-md-9" role="main" data-ng-controller="GlobalAuthCtrl">
    <div id="content">
        <a href="" ng-click="login()" ng-hide="auth.loggedIn" >Sign in/Register</a>
        <a href="" ng-click="logout()" ng-show="auth.loggedIn">Sign Out</a>
        <div>{{auth.username}}</div>
        <div>{{auth.loggedIn}}</div>
        <BR>
        <button type="submit" data-ng-click="index()">Index</button>
        <button type="submit" data-ng-click="consulta()">Consulta</button>
        <button type="submit" data-ng-click="modificacion()">Modificacion</button>
        <b>{{message.content}}</b>
    </div>
</div>
</body>
</html>
